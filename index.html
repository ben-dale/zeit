<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="progress">
                    <div id="progress" class="progress-bar bg-success" role="progressbar" style="width: 0%"
                        aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body py-5 text-center">
                        <h1 id="time" class="card-text text-monospace font-weight-bold"></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="offset-md-2 col-md-6">
                <input id="input" type="text" class="form-control bg-light" placeholder="Antwort" aria-label="Antwort">
            </div>
            <div class="col-md-2">
                <button id="check" class="btn btn-info btn-block">Pr√ºfen</button>
            </div>
        </div>

        <div id="failMessage" class="row mt-4 d-none">
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="card border-danger">
                    <div class="card-body text-center">
                        <h5 class="card-text font-weight-bold">Ach!</h5>
                        <p id="failMessageText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

        <div id="successMessage" class="row mt-4 d-none">
            <div class="col-sm-12 col-md-8 offset-md-2">
                <div class="card border-success">
                    <div class="card-body text-center">
                        <h5 class="card-text font-weight-bold">Richtig!</h5>
                        <p id="successMessageText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>

    </div>


</body>

</html>
